<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Chart.js for line chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #151b2e;
            --bg-tertiary: #1e2840;
            --accent-cyan: #00f5ff;
            --accent-green: #00ff88;
            --accent-red: #ff3366;
            --text-primary: #e0e6f0;
            --text-secondary: #8b96b0;
            --border: #2a3752;
            --shadow: rgba(0, 245, 255, 0.1);
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 245, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 136, 0.03) 0%, transparent 50%);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(24px, 4vw, 36px);
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .month-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--bg-secondary);
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .month-selector label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        select, input {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            transition: all 0.2s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 2px rgba(0, 245, 255, 0.1);
        }

        .btn {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-cyan);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-primary {
            background: var(--accent-cyan);
            color: var(--bg-primary);
            border-color: var(--accent-cyan);
        }

        .btn-primary:hover {
            background: var(--accent-green);
            border-color: var(--accent-green);
        }

        .btn-danger {
            background: var(--accent-red);
            border-color: var(--accent-red);
            color: white;
        }

        .table-container {
            overflow: auto;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-out 0.1s both;
            /* cap height so sticky top on thead actually engages */
            max-height: calc(100vh - 180px);
            /* smooth native scroll */
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            /* pan cursor when grabbing */
            cursor: grab;
            user-select: none;
        }

        .table-container.panning {
            cursor: grabbing;
            scroll-behavior: auto; /* disable smooth while dragging for instant response */
        }

        /* â”€â”€â”€ Custom Scrollbars â”€â”€â”€ */
        .table-container::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        .table-container::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-radius: 6px;
            margin: 4px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            border-radius: 6px;
            border: 2px solid var(--bg-primary);
            min-height: 40px;
            min-width: 40px;
            transition: filter 0.2s;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            filter: brightness(1.3) saturate(1.3);
        }

        .table-container::-webkit-scrollbar-corner {
            background: var(--bg-primary);
        }

        /* Firefox */
        .table-container {
            scrollbar-width: thick;
            scrollbar-color: var(--accent-cyan) var(--bg-primary);
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            /* let width grow with content; sticky left column needs this */
            width: max-content;
            min-width: 100%;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            font-size: 17px;
        }

        /* ---- sticky header row ---- */
        th {
            background: var(--bg-tertiary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            color: var(--text-secondary);
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
        }

        /* ---- sticky first column (contracts) ---- */
        .contract-cell {
            position: sticky;
            left: 0;
            z-index: 5;
            background: var(--bg-secondary);
            font-weight: 600;
            border-right: 2px solid var(--border);
            min-width: 200px;
            max-width: 200px;
        }

        /* sticky header + sticky column intersection has higher z-index */
        thead th.contract-cell {
            z-index: 15;
        }

        .cell-editable {
            cursor: text;
            transition: background 0.2s;
            position: relative;
        }

        .cell-editable:hover {
            background: rgba(0, 245, 255, 0.05);
        }

        .cell-editing input {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--accent-cyan);
            padding: 8px;
            width: 100%;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            border-radius: 4px;
        }

        .positive {
            color: var(--accent-green);
            font-weight: 600;
        }

        .negative {
            color: var(--accent-red);
            font-weight: 600;
        }

        .standing-row {
            background: rgba(0, 245, 255, 0.05);
            font-weight: 700;
        }

        .standing-row td {
            border-top: 2px solid var(--accent-cyan);
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .row-actions, .col-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        tr:hover .row-actions {
            opacity: 1;
        }

        th:hover .col-actions {
            opacity: 1;
        }

        .action-btn {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--bg-tertiary);
            color: var(--accent-cyan);
            border-color: var(--accent-cyan);
        }

        .notes-section {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-out 0.3s both;
        }

        .notes-section h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--accent-cyan);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .note-toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .note-toolbar button {
            padding: 6px 12px;
            font-size: 12px;
        }

        #notes {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 4px;
            min-height: 150px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        #notes:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 2px rgba(0, 245, 255, 0.1);
        }

        /* â”€â”€â”€ Daily P&L Chart Section â”€â”€â”€ */
        .chart-section {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        .chart-section h3 {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--accent-cyan);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            padding: 15px;
            border: 1px solid var(--border);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid var(--border);
            max-width: 500px;
            width: 90%;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: var(--accent-cyan);
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .drag-handle {
            cursor: grab;
            color: var(--text-secondary);
            margin-right: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        tr:hover .drag-handle {
            opacity: 1;
        }

        tr.dragging {
            opacity: 0.5;
        }

        tr.drag-over {
            border-top: 3px solid var(--accent-cyan);
        }

        .formatting-toolbar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            display: none;
            gap: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 100;
            animation: slideUp 0.3s ease-out;
        }

        .formatting-toolbar.active {
            display: flex;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .format-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 600;
        }

        .format-btn:hover {
            background: var(--bg-primary);
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        .format-btn.active {
            background: var(--accent-cyan);
            color: var(--bg-primary);
            border-color: var(--accent-cyan);
        }

        /* â”€â”€â”€ Cloud Sync Badge â”€â”€â”€ */
        .sync-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid;
            transition: all 0.3s;
        }

        .sync-badge.synced {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .sync-badge.pending {
            background: rgba(255, 200, 0, 0.1);
            border-color: #ffc800;
            color: #ffc800;
        }

        .sync-badge.syncing {
            background: rgba(0, 245, 255, 0.1);
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .sync-badge.offline {
            background: rgba(255, 51, 102, 0.1);
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .sync-badge.disabled {
            background: rgba(139, 150, 176, 0.1);
            border-color: var(--text-secondary);
            color: var(--text-secondary);
        }

        .sync-badge .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .controls {
                width: 100%;
            }

            .month-selector {
                width: 100%;
                justify-content: space-between;
            }

            th, td {
                padding: 12px 8px;
                font-size: 11px;
            }

            .formatting-toolbar {
                bottom: 10px;
                right: 10px;
                left: 10px;
                flex-wrap: wrap;
            }

            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>â—¢ PORTFOLIO TRACKER</h1>
            <div class="controls">
                <div class="month-selector">
                    <label>Month:</label>
                    <select id="month-select">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>

                </div>
                <button class="btn btn-primary" onclick="addContract()">+ Add Contract</button>

        <div class="table-container" id="table-container-wrap">

        <!-- Daily P&L Chart Section -->
        <div class="chart-section">
            <h3>â—¢ DAILY P&L CHART</h3>
            <div class="chart-container">
                <canvas id="plChart"></canvas>
            </div>
        </div>

        <div class="notes-section">
            <h3>â—¢ Trading Notes</h3>
            <div class="note-toolbar">
                <button class="btn" onclick="formatNote('bold')">Bold</button>
                <button class="btn" onclick="formatNote('italic')">Italic</button>
                <button class="btn" onclick="formatNote('underline')">Underline</button>
                <button class="btn" onclick="formatNote('insertUnorderedList')">â€¢ List</button>
                <button class="btn" onclick="formatNote('insertOrderedList')">1. List</button>
                <select id="font-size" class="btn" onchange="changeFontSize()">
                    <option value="">Font Size</option>

    <!-- Add Contract Modal -->

    <!-- Formatting Toolbar -->
    <div id="formatting-toolbar" class="formatting-toolbar">
        <button class="format-btn" onclick="formatCell('bold')" title="Bold">
            <strong>B</strong>
        </button>
        <button class="format-btn" onclick="formatCell('larger')" title="Larger">
            A+
        </button>
    </div>

    <script>
        // â”€â”€â”€ JSONBin.io Cloud Sync Configuration â”€â”€â”€
        const SYNC_BIN_ID     = '';   // e.g. '65a3f...'
        const SYNC_MASTER_KEY = '';   // from jsonbin.io â†’ Account â†’ API Keys

        const JSONBIN_ENDPOINT = `https://api.jsonbin.io/v3/b/${SYNC_BIN_ID}`;
        const SYNC_ENABLED = Boolean(SYNC_BIN_ID && SYNC_MASTER_KEY);

        // â”€â”€â”€ Debounce & retry logic â”€â”€â”€
        let pushTimeoutId = null;
        const PUSH_DEBOUNCE_MS = 60_000; // 60s quiet â†’ push

        function schedulePush() {
            if (!SYNC_ENABLED) return;
            clearTimeout(pushTimeoutId);
            updateBadge('pending');
            pushTimeoutId = setTimeout(() => {
                pushToCloud();
            }, PUSH_DEBOUNCE_MS);
        }

        async function pushToCloud(attemptNum = 1) {
            if (!SYNC_ENABLED) return;
            updateBadge('syncing');

            try {
                const response = await fetch(JSONBIN_ENDPOINT, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': SYNC_MASTER_KEY
                    },
                    body: JSON.stringify(allMonthsData)
                });

                if (!response.ok) {
                    const reason = response.headers.get('X-Deny-Reason') || response.statusText;
                    throw new Error(`Push failed: ${response.status} - ${reason}`);
                }

                updateBadge('synced');
            } catch (err) {
                console.error(`Push attempt ${attemptNum} failed:`, err);
                if (attemptNum < 3) {
                    const backoff = attemptNum * 5000; // 5s, 10s, 15s
                    setTimeout(() => pushToCloud(attemptNum + 1), backoff);
                } else {
                    updateBadge('offline');
                }
            }
        }

        async function pullFromCloud() {
            if (!SYNC_ENABLED) return;
            updateBadge('syncing');

            try {
                const response = await fetch(JSONBIN_ENDPOINT + '/latest', {
                    headers: { 'X-Master-Key': SYNC_MASTER_KEY }
                });

                if (!response.ok) {
                    throw new Error(`Pull failed: ${response.status}`);
                }

                const json = await response.json();
                const cloudData = json.record;

                // Merge if cloud is newer
                const localTimestamp = localStorage.getItem('lastSyncTimestamp') || 0;
                const cloudTimestamp = new Date(json.metadata.createdAt).getTime();

                if (cloudTimestamp > localTimestamp) {
                    allMonthsData = cloudData;
                    localStorage.setItem('allMonthsPortfolioData', JSON.stringify(allMonthsData));
                    localStorage.setItem('lastSyncTimestamp', cloudTimestamp);
                    loadMonthData(currentMonth, currentYear);
                    renderTable();
                    renderPLChart(); // Update chart after pulling data
                    loadNotes();
                }

                updateBadge('synced');
            } catch (err) {
                console.error('Pull failed:', err);
                updateBadge('offline');
            }
        }

        function updateBadge(status) {
            const badge = document.getElementById('sync-badge');
            const text = document.getElementById('sync-text');

            if (!SYNC_ENABLED) {
                badge.className = 'sync-badge disabled';
                text.textContent = 'No Sync';
                return;
            }

            badge.className = `sync-badge ${status}`;
            switch (status) {
                case 'synced':   text.textContent = 'â— Synced'; break;
                case 'pending':  text.textContent = 'â— Pending'; break;
                case 'syncing':  text.textContent = 'â†» Syncingâ€¦'; break;
                case 'offline':  text.textContent = 'âš  Offline'; break;
            }
        }

        // â”€â”€â”€ Push on tab close â”€â”€â”€
        window.addEventListener('beforeunload', () => {
            if (SYNC_ENABLED && pushTimeoutId) {
                clearTimeout(pushTimeoutId);
                // Use sendBeacon for reliable last-second push
                const blob = new Blob([JSON.stringify(allMonthsData)], { type: 'application/json' });
                navigator.sendBeacon(JSONBIN_ENDPOINT, blob);
            }
        });

        // Global state
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let allMonthsData = {};
        let portfolioData = {
            contracts: [],
            dates: [],
            cells: {},
            hiddenRows: new Set(),

        function generateDatesForMonth() {
            const year = currentYear;
            const month = currentMonth;
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            portfolioData.dates = [];
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dateStr = date.toLocaleDateString('en-US', { day: '2-digit', month: 'short' });
                portfolioData.dates.push(dateStr);
            }
        }

        // â”€â”€â”€ Daily P&L Chart Rendering â”€â”€â”€
        function renderPLChart() {
            const canvas = document.getElementById('plChart');
            const ctx = canvas.getContext('2d');

            // Destroy existing chart if it exists
            if (plChartInstance) {
                plChartInstance.destroy();
            }

            // Calculate daily P&L data
            const chartData = calculateDailyPL();

            // Prepare data for Chart.js
            const labels = chartData.map(d => d.date);
            const standingValues = chartData.map(d => d.standing);

            // Determine line color based on values (green if mostly positive, red if mostly negative)
            const positiveCount = standingValues.filter(v => v >= 0).length;
            const lineColor = positiveCount >= standingValues.length / 2 
                ? 'rgb(0, 255, 136)' // green
                : 'rgb(255, 51, 102)'; // red

            // Create gradient for area fill
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            if (positiveCount >= standingValues.length / 2) {
                gradient.addColorStop(0, 'rgba(0, 255, 136, 0.3)');
                gradient.addColorStop(1, 'rgba(0, 255, 136, 0.0)');
            } else {
                gradient.addColorStop(0, 'rgba(255, 51, 102, 0.3)');
                gradient.addColorStop(1, 'rgba(255, 51, 102, 0.0)');
            }

            plChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Standing AT',
                        data: standingValues,
                        borderColor: lineColor,
                        backgroundColor: gradient,
                        borderWidth: 3,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        pointBackgroundColor: lineColor,
                        pointBorderColor: 'rgb(30, 40, 64)',
                        pointBorderWidth: 2,
                        tension: 0.3, // Smooth curve
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {

                            labels: {

                            }

                            titleColor: 'rgb(0, 245, 255)',
                            bodyColor: 'rgb(224, 230, 240)',

                            borderWidth: 1,
                            padding: 12,

                            titleFont: {

                            },

                                    const value = context.parsed.y;

        function calculateDailyPL() {
            const dailyData = [];

            portfolioData.dates.forEach((date, colIndex) => {
                if (portfolioData.hiddenCols.has(colIndex)) return;

                const unrealizedKey = `unrealized-${colIndex}`;
                const realizedKey = `realized-${colIndex}`;
                
                const unrealizedValue = portfolioData.cells[unrealizedKey]?.value || '';
                const realizedValue = portfolioData.cells[realizedKey]?.value || '';
                
                // Only include this date if there's actual data (not empty)
                // Check if at least one of unrealized or realized has a value
                if (unrealizedValue === '' && realizedValue === '') {
                    return; // Skip this date - no data entered yet
                }
                
                const unrealized = parseFloat(unrealizedValue.toString().replace(/,/g, '')) || 0;
                const realized = parseFloat(realizedValue.toString().replace(/,/g, '')) || 0;
                
                const standing = unrealized + realized;

                dailyData.push({
                    date: date,
                    unrealized: unrealized,
                    realized: realized,
                    standing: standing
                });
            });

            return dailyData;
        }

        function editCell(element, cellKey, currentData) {
            // Close any existing edit
            if (currentEditingCell) {
                currentEditingCell.input.blur();
            }

            const parent = element.parentElement;
            parent.classList.add('cell-editing');
            
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentData.value || '';
            
            currentEditingCell = {
                element,
                input,
                cellKey,
                originalData: { ...currentData }
            };
            
            parent.innerHTML = '';
            parent.appendChild(input);
            input.focus();
            input.select();
            
            // Show formatting toolbar
            const toolbar = document.getElementById('formatting-toolbar');
            toolbar.classList.add('active');
            
            // Update toolbar button states
            document.querySelectorAll('.format-btn').forEach(btn => btn.classList.remove('active'));
            if (currentData.bold) {
                document.querySelector('.format-btn[onclick*="bold"]').classList.add('active');
            }
            if (currentData.larger) {
                document.querySelector('.format-btn[onclick*="larger"]').classList.add('active');
            }
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    saveCellEdit(input, cellKey);
                } else if (e.key === 'Escape') {
                    cancelCellEdit();
                }
            });
            
            input.addEventListener('blur', () => {
                setTimeout(() => {
                    if (currentEditingCell?.input === input) {
                        saveCellEdit(input, cellKey);
                    }
                }, 200);
            });
        }

        function saveCellEdit(input, cellKey) {
            const value = input.value.trim();
            
            if (!portfolioData.cells[cellKey]) {
                portfolioData.cells[cellKey] = { value: '', bold: false, larger: false };
            }
            
            portfolioData.cells[cellKey].value = value;
            
            // Hide formatting toolbar
            document.getElementById('formatting-toolbar').classList.remove('active');
            
            currentEditingCell = null;
            saveCurrentMonthData();
            renderTable();
            renderPLChart(); // Update chart when cell values change
        }

        function cancelCellEdit() {
            document.getElementById('formatting-toolbar').classList.remove('active');
            currentEditingCell = null;
            renderTable();
        }

            const cellKey = currentEditingCell.cellKey;
            if (!portfolioData.cells[cellKey]) {
                portfolioData.cells[cellKey] = { value: '', bold: false, larger: false };

        function deleteRow(index) {
            if (confirm('Delete this contract and all its data?')) {
                // Remove contract
                portfolioData.contracts.splice(index, 1);
                
                // Remove all cells for this row
                Object.keys(portfolioData.cells).forEach(key => {
                    const [rowIdx] = key.split('-');
                    if (parseInt(rowIdx) === index) {
                        delete portfolioData.cells[key];
                    }
                });
                
                // Reindex cells with higher row indices
                const newCells = {};
                Object.keys(portfolioData.cells).forEach(key => {
                    const parts = key.split('-');
                    if (parts.length === 2 && !isNaN(parts[0])) {
                        const [rowIdx, colIdx] = parts;
                        const rowNum = parseInt(rowIdx);
                        if (rowNum > index) {
                            newCells[`${rowNum - 1}-${colIdx}`] = portfolioData.cells[key];
                        } else {
                            newCells[key] = portfolioData.cells[key];
                        }
                    } else {
                        newCells[key] = portfolioData.cells[key];
                    }
                });
                portfolioData.cells = newCells;
                
                // Update hiddenRows
                const newHiddenRows = new Set();
                portfolioData.hiddenRows.forEach(rowIdx => {
                    if (rowIdx !== index) {
                        newHiddenRows.add(rowIdx > index ? rowIdx - 1 : rowIdx);
                    }
                });
                portfolioData.hiddenRows = newHiddenRows;
                
                saveCurrentMonthData();
                renderTable();
                renderPLChart(); // Update chart when contracts change
            }
        }

        // Drag and drop for row reordering
        function handleDragStart(e, rowIndex) {
            draggedRow = rowIndex;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const target = e.target.closest('tr');
            if (target && !target.classList.contains('standing-row')) {
                target.classList.add('drag-over');
            }
        }

        function handleDrop(e, targetIndex) {
            e.preventDefault();
            
            if (draggedRow !== null && draggedRow !== targetIndex) {
                // Reorder contracts
                const [movedContract] = portfolioData.contracts.splice(draggedRow, 1);
                portfolioData.contracts.splice(targetIndex, 0, movedContract);
                
                // Reindex all cells
                const newCells = {};
                Object.keys(portfolioData.cells).forEach(key => {
                    const parts = key.split('-');
                    if (parts.length === 2 && !isNaN(parts[0])) {
                        const [rowIdx, colIdx] = parts;
                        const rowNum = parseInt(rowIdx);
                        let newRowIdx = rowNum;
                        
                        if (rowNum === draggedRow) {
                            newRowIdx = targetIndex;
                        } else if (draggedRow < targetIndex) {
                            if (rowNum > draggedRow && rowNum <= targetIndex) {
                                newRowIdx = rowNum - 1;
                            }
                        } else {
                            if (rowNum >= targetIndex && rowNum < draggedRow) {
                                newRowIdx = rowNum + 1;
                            }
                        }
                        
                        newCells[`${newRowIdx}-${colIdx}`] = portfolioData.cells[key];
                    } else {
                        newCells[key] = portfolioData.cells[key];
                    }
                });
                portfolioData.cells = newCells;
                
                // Update hiddenRows
                const newHiddenRows = new Set();
                portfolioData.hiddenRows.forEach(rowIdx => {
                    let newIdx = rowIdx;
                    if (rowIdx === draggedRow) {
                        newIdx = targetIndex;
                    } else if (draggedRow < targetIndex) {
                        if (rowIdx > draggedRow && rowIdx <= targetIndex) {
                            newIdx = rowIdx - 1;
                        }
                    } else {
                        if (rowIdx >= targetIndex && rowIdx < draggedRow) {
                            newIdx = rowIdx + 1;
                        }
                    }
                    newHiddenRows.add(newIdx);
                });
                portfolioData.hiddenRows = newHiddenRows;

                saveCurrentMonthData();
                renderTable();
                renderPLChart(); // Update chart when rows are reordered
            }
        }

        function handleDragEnd() {
            document.querySelectorAll('tr').forEach(tr => {
                tr.classList.remove('dragging', 'drag-over');
            });
            draggedRow = null;
        }

            const monthKey = getMonthKey(month, year);
            
            if (allMonthsData[monthKey]) {
                // Load existing data for this month
                portfolioData = {
                    ...allMonthsData[monthKey],
                    hiddenRows: new Set(allMonthsData[monthKey].hiddenRows || []),
                    hiddenCols: new Set(allMonthsData[monthKey].hiddenCols || [])
                };
            } else {
                // Create blank data for new month with only default rows
                portfolioData = {
                    contracts: [],
                    dates: [],
                    cells: {},
                    hiddenRows: new Set(),
                    hiddenCols: new Set(),
                    notes: ''
                };
            }
        }

            const monthKey = getMonthKey(currentMonth, currentYear);
            allMonthsData[monthKey] = {
                ...portfolioData,
                hiddenRows: Array.from(portfolioData.hiddenRows),
                hiddenCols: Array.from(portfolioData.hiddenCols)
            };
            
            // Save all months data to localStorage
            localStorage.setItem('allMonthsPortfolioData', JSON.stringify(allMonthsData));

            schedulePush();

        // â”€â”€â”€ Pan-to-scroll (PDF-viewer style drag) with momentum â”€â”€â”€
        (function initPan() {
            const container = document.getElementById('table-container-wrap');
            // We attach after DOM is ready; use a small delay so the element exists
            requestAnimationFrame(() => {
                const el = document.querySelector('.table-container');
                if (!el) return;

                let startX, startY, scrollLeft, scrollTop;
                let isDragging = false;

                // velocity tracking for momentum
                let lastX, lastY, lastTime;
                let velX = 0, velY = 0;
                let rafId = null;

                function onPointerDown(e) {
                    // ignore if the user clicked an interactive element or drag handle
                    if (e.target.closest('input, button, select, textarea, .cell-editable, .drag-handle')) return;

                    isDragging = true;
                    el.classList.add('panning');
                    startX = e.clientX;
                    startY = e.clientY;
                    scrollLeft = el.scrollLeft;
                    scrollTop = el.scrollTop;
                    lastX = e.clientX;
                    lastY = e.clientY;
                    lastTime = Date.now();
                    velX = 0;
                    velY = 0;
                    // kill any running momentum
                    if (rafId) { cancelAnimationFrame(rafId); rafId = null; }
                    e.preventDefault();
                }

                function onPointerMove(e) {
                    if (!isDragging) return;
                    e.preventDefault();

                    const now = Date.now();
                    const dt = now - lastTime || 1;

                    // track velocity (pixels per ms)
                    velX = (e.clientX - lastX) / dt;
                    velY = (e.clientY - lastY) / dt;
                    lastX = e.clientX;
                    lastY = e.clientY;
                    lastTime = now;

                    // scroll = start position â€“ distance dragged
                    el.scrollLeft = scrollLeft - (e.clientX - startX);
                    el.scrollTop  = scrollTop  - (e.clientY - startY);
                }

                function onPointerUp(e) {
                    if (!isDragging) return;
                    isDragging = false;
                    el.classList.remove('panning');

                    // launch momentum if there's velocity
                    const speed = Math.sqrt(velX * velX + velY * velY);
                    if (speed > 0.05) {
                        startMomentum();
                    }
                }

                function startMomentum() {
                    // convert velocity to pixels-per-frame (assume ~16 ms frame)
                    let mx = velX * 16;
                    let my = velY * 16;
                    const friction = 0.92; // higher = slides longer

                    function tick() {
                        mx *= friction;
                        my *= friction;

                        el.scrollLeft -= mx;
                        el.scrollTop  -= my;

                        // stop when negligible
                        if (Math.abs(mx) < 0.5 && Math.abs(my) < 0.5) return;
                        rafId = requestAnimationFrame(tick);
                    }
                    rafId = requestAnimationFrame(tick);
                }

                el.addEventListener('pointerdown',  onPointerDown,  { passive: false });
                el.addEventListener('pointermove',   onPointerMove,  { passive: false });
                el.addEventListener('pointerup',     onPointerUp);
                el.addEventListener('pointercancel', onPointerUp);
                // also end drag if pointer leaves the container
                el.addEventListener('pointerleave',  onPointerUp);
            });
        })();

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveCurrentMonthData();
                alert('Data saved!');
            }
        });

        // Initialize on load
        init();
    </script>
